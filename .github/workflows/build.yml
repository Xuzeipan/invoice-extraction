name: Build Cross Platform

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyPDF2 openpyxl
    
    - name: Build macOS App
      run: |
        pyinstaller --windowed --onefile \
        --name="发票提取工具" \
        --hidden-import=PyPDF2 \
        --hidden-import=openpyxl \
        --argv-emulation \
        main.py
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: dist/发票提取工具
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyPDF2 openpyxl
    
    - name: Build Windows Exe
      run: |
        pyinstaller --onefile --windowed --name="发票提取工具" --hidden-import=PyPDF2 --hidden-import=openpyxl main.py
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: dist/发票提取工具.exe
        retention-days: 30