name: Build Cross Platform

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyPDF2 openpyxl
    
    - name: Build macOS App
      run: |
        pyinstaller --windowed --onefile \
        --name="发票提取工具" \
        --hidden-import=PyPDF2 \
        --hidden-import=openpyxl \
        --argv-emulation \
        main.py
        
        # 创建dmg（可选）
        mkdir -p dist/dmg
        cp -r "dist/发票提取工具.app" dist/dmg/
        hdiutil create dist/发票提取工具_mac.dmg -srcfolder dist/dmg -ov
    
    - name: Upload macOS Artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-build
        path: |
          dist/发票提取工具
          dist/发票提取工具_mac.dmg

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyPDF2 openpyxl
    
    - name: Build Windows Exe
      run: |
        pyinstaller --onefile --windowed --name="发票提取工具" --hidden-import=PyPDF2 --hidden-import=openpyxl main.py
    
    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: dist/发票提取工具.exe